<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maquetacion</title>
    <link href="boceto.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="izquierda">
        <div id="parrafo">
          <p>Párrafo</p> 
        </div>

        <div id="formulario">
          <form action="" method=get>
            <label for="nombre">Nombre</label>
            <br/>
            <input type="text" name="nombre">
            <br/>
            <label for="email">Correo</label>
            <br/>
            <input type="text" name="email">
            <br/>
            <input type="submit" name="enviar" value="enviar">

        </div>
      </div>
      <div id="derecha">
        <div id="imagen">
          <div id=relativo>
          </div>
          <div id=absoluto>
          </div>
          <div id=invisible>
          </div>
        </div>

      </div>
    </main>
    <footer>
     2024 - Ejercicio básico de maquetación
    </footer>
  </body>
</html>
